ext {

    //Android
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 27
    androidCompileSdkVersion = 27

    //Versions

    //lib
    supportLibVersion = '27.1.0'
    constraintLayoutVersion = '1.0.2'
    daggerVersion = '2.15'
    javaxAnnotationVersion = '1.0'
    javaxInjectVersion = '1'
    butterKnifeVersion = '8.8.1'
    rxJavaVersion = '2.1.10'
    rxKotlinVersion = '2.1.0'
    rxAndroidVersion = '2.0.2'
    retrofit2rxJava2Version = '1.0.0'
    retrofit2Version = '2.4.0'
    retrofit2GsonConverterVersion = '2.4.0'
    AAVersion = '4.4.0'

    //test
    jUnitVersion = '4.12'
    espressoVersion = '3.0.1'
    runnerVersion = '1.0.1'
    mockitoVersion = '1.10.19'

    //dev
    leakCanaryVersion = '1.3.1'


    appDependencies = [
            //Libraries
            appLib = [
                    appCompat               :    "com.android.support:appcompat-v7:${supportLibVersion}",
                    design                  :    "com.android.support:design:${supportLibVersion}",
                    constraintLayout        :    "com.android.support.constraint:constraint-layout:${constraintLayoutVersion}",
                    dagger                  :    "com.google.dagger:dagger:${daggerVersion}",
                    butterknife             :    "com.jakewharton:butterknife:${butterKnifeVersion}",
                    rxJava                  :    "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
                    rxAndroid               :    "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}",
                    javaxAnnotation         :    "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
                    androidAnnotations      :    "org.androidannotations:androidannotations-api:${AAVersion}",
                    rxKotlin                :    "io.reactivex.rxjava2:rxkotlin:${rxKotlinVersion}",
            ],

            //Annotation Processors
            appAnnotation = [
                    daggerCompiler          :    "com.google.dagger:dagger-compiler:${daggerVersion}",
                    butterknifeCompiler     :    "com.jakewharton:butterknife-compiler:${butterKnifeVersion}",
                    androidAnProcessor      :    "org.androidannotations:androidannotations:${AAVersion}"
            ],

            //Testing
            appTest = [
                    junit                   :   "junit:junit:${jUnitVersion}",
                    mockito                 :   "org.mockito:mockito-core:${mockitoVersion}",
            ],

            //Android Testing
            appAndroidTest = [
                    espresso                :   "com.android.support.test.espresso:espresso-core:${espressoVersion}",
                    runner                  :   "com.android.support.test:runner:${runnerVersion}",
            ],

            //Development
            appDev = [
                    leakCanary              :   "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}",
            ],
    ]

    domainDependencies = [
            //Libraries
            domainLib = [
                    rxJava                  :    "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
                    rxAndroid               :    "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}",
                    javaxAnnotation         :    "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
                    javaxInject             :    "javax.inject:javax.inject:${javaxInjectVersion}",
            ],

            //Testing
            domainTest = [
                    mockito                 :   "org.mockito:mockito-core:${mockitoVersion}",
                    junit                   :   "junit:junit:${jUnitVersion}",
            ],
    ]

    databoundaryDependencies = [
            //Libraries
            databoundaryLib = [
                    rxJava                  :    "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
                    rxAndroid               :    "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}",
                    javaxAnnotation         :    "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
                    javaxInject             :    "javax.inject:javax.inject:${javaxInjectVersion}",
            ],

            //Testing
            databoundaryTest = [
                    mockito                 :   "org.mockito:mockito-core:${mockitoVersion}",
                    junit                   :   "junit:junit:${jUnitVersion}",
            ],
    ]

    dataDependencies = [
            //Libraries
            dataLib = [
                    rxJava                  :    "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
                    rxAndroid               :    "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}",
                    javaxAnnotation         :    "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
                    javaxInject             :    "javax.inject:javax.inject:${javaxInjectVersion}",
                    retrofit2rxJava2        :    "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:${retrofit2rxJava2Version}",
                    retrofit2               :    "com.squareup.retrofit2:retrofit:${retrofit2Version}",
                    retrofit2GsonConverter  :    "com.squareup.retrofit2:converter-gson:${retrofit2GsonConverterVersion}",
            ],

            //Annotation Processors
            dataAnnotation = [

            ],

            //Testing
            dataTest = [
                    mockito                 :   "org.mockito:mockito-core:${mockitoVersion}",
                    junit                   :   "junit:junit:${jUnitVersion}",
            ],
    ]
}